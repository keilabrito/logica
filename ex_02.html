<meta charset="utf-8">

<script>
	

	function puloLinha() {
		
		document.write("<br>");
	}

	function mostra (frase){

		document.write (frase);
		puloLinha();
	}

	var ano = 2024;
	var media = (27+10+28)/3;
	

	mostra("<h1>!entendendo_dois_mundos</h1>");
	mostra ("<h2>A idade de Keila é:</h2> " + (ano-1997 + " anos" ));
	mostra ("<h2> A idade de Helena é</h2> " + (ano-2014 + " anos"));
	
	ano = 2025

	mostra ("<h2>A idade de Keila é:</h2> " + (ano-1997 + " anos" ));
	mostra ("A média das idades é:  " +Math.round(media));

</script>
