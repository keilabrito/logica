<meta charset="utf-8">

<script>
	

	function puloLinha() {
		
		document.write("<br>");
	}

	function mostra (frase){

		document.write (frase);
		puloLinha();
	}

	var vitorias = prompt("Entre com o número de vitórias: ");
	var empates = prompt("Entre com o número de empates: ")
	var pontos = vitorias * 3 + empates;
	
	mostra("Os pontos do seu time é:"+ pontos);

	if (pontos > 28) {
		mostra("Seu time está melhor que ano passado!");
	}
	
	if (pontos < 28) {
		mostra("Seu time está pior que ano passado!");
	}
	
	if (pontos == 28) {
		mostra("Seu time está igual ao ano passado!");
	}
	
	mostra("Fim do programa!")
</script>
