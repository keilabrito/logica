<meta charset="utf-8">

<script>
	

	function puloLinha() {
		
		document.write("<br>");
	}

	function mostra (frase){

		document.write (frase);
		puloLinha();
	}

	for(var multiplicador = 1; multiplicador <=10; multiplicador++) {
		mostra(7 * multiplicador);
	}
	
	mostra("Fim!")
</script>
